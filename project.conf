# Unique project name
name: rocm-flatpak

# Required BuildStream version
min-version: 2.1

# Subdirectory where elements are stored
element-path: elements

elements:
  cmake:
    variables:
      cmake-global: |
        -DCMAKE_VERBOSE_MAKEFILE=ON \
        -DCMAKE_BUILD_TYPE=Release

variables:
  prefix: "/usr/lib/%{gcc_triplet}/GL/ROCm"
  lib: "lib"
  branch: "23.08"
  rocmtag: "rocm-5.5.1"

aliases:
  roc: https://github.com/RadeonOpenCompute/
  rocm: https://github.com/ROCm/
  rocmdt: https://github.com/ROCm-Developer-Tools/
  gitlab: https://gitlab.com/
  github: https://github.com/

defaults:
  targets:
  - rocm-flatpak.bst

(@):
- freedesktop-sdk.bst:include/runtime.yml

options:
  arch:
    type: arch
    description: The machine architecture
    values:
    - aarch64
    - x86_64

plugins:
  - origin: pip
    package-name: buildstream-plugins
    elements:
      - autotools
      - cmake
    sources:
      - patch

  - origin: pip
    package-name: bst-plugins-experimental
    elements:
      - flatpak_image
      - flatpak_repo
    sources:
      - git_tag

